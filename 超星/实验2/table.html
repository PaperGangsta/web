        table>thead>tr>th {

            border-bottom: 2px solid #ddd;

        }
        table>tbody>tr>td{
            border-top: 2px solid #ddd;
        }

        table>tbody>tr:nth-of-type(odd){
            background: #f9f9f9;
        }

        table>tbody>tr>td,
        table>thead>tr>th {
            padding: 8px;
        }
    </style>
</head>
