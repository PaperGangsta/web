<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>直播</title>
    <link rel="stylesheet" href="./img/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>

<body>
    <div class="root">
        <header>
            <div class="header">
                <div class="tag-wrapper">
                    <div class="logo"></div>
                </div>
            </div>
        </header>
        <div class="body">
            <div class="body-title">
                移动创客开发课堂
                <span class="span-wrapper">
                    <span class="span-tag">直播</span>
                    78人观看
                </span>
            </div>
            <div class="body-main">
                <div class="main-left">
                    <div class="video-wrapper">
                        <div class="video-index">
                            <video class="video" src="./img/basicJs.mp4" controls="controls"></video>
                        </div>
                    </div>
                    <div class="left-down">
                        <span>
                            <i class="iconfont">&#xe665;</i>
                            您正在PC端查看
                        </span>
                    </div>
                </div>
                <div class="main-right">
                    <div class="right-tag">
                        <div class="tag">
                            互动
                        </div>
                        <div class="tag">
                            简介
                        </div>
                    </div>
                    <div class="right-body">
                        <div class="msg-wrapper">
                            <div class="msg-img">
                                <img src="./img/head.jpg">
                            </div>
                            <div class="msg-index">
                                Ali-Ming : 老师讲的很好
                            </div>
                        </div>
                        <div class="msg-wrapper">
                            <div class="msg-img">
                                <img src="./img/head.jpg">
                            </div>
                            <div class="msg-index">
                                作业真难 : 老师讲的很好
                            </div>
                        </div>
                        <div class="msg-wrapper">
                            <div class="msg-img">
                                <img src="./img/head.jpg">
                            </div>
                            <div class="msg-index">
                                作业真多 : 老师讲的很好
                            </div>
                        </div>
                        <div class="msg-wrapper">
                            <div class="msg-img">
                                <img src="./img/head.jpg">
                            </div>
                            <div class="msg-index">
                                作业真烦 : 老师讲的很好
                            </div>
                        </div>
                    </div>
                    <div class="right-foot">
                        <div class="foot-msg">
                            <div class="input-wrapper">
                                <p>为保障观看体验，暂不支持互动</p>
                            </div>
                            <div class="send">
                                发送
                            </div>
                        </div>
                        <div class="foot-img">
                            <div class="foot-img-wrapper">
                                <div></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
