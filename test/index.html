<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            min-height: 100%;
        }
        .name{
            text-align: center;
            color: chocolate;
        }
        .box{
            margin-top: 30px;
            border-radius: 50%;
            font-size: 20px;
            color:#a29bfe;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
            width: 400px;
            height: 400px;
            background-color:aqua;
            transition: 2s;
        }
        .box:hover{
            transform: translate(100%,100%);
        }
    </style>
</head>
<body>
    <div>
        <h1 class="name">wqy</h1>
        <div class="box">
            欢迎来到前端世界
        </div>
    </div>
</body>
</html>
