<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>darkmode separate stylesheets</title>
    <link rel="stylesheet" href="style.css" type="text/css" id="theme-link">
</head>

<body>
    <button class="btn-toggle">Toggle Dark-Mode</button>
    <h1>Hey there! This is just a title</h2>
    <p>I am just a boring text, existing here solely for the purpose of this demo</p>
    <p>And I am just another one like the one above me, because two is better than having only one</p>
</body>
<script>
    const btn = document.querySelector('.btn-toggle')
    const prefersDarkshceme = window.matchMedia('(prefers-color-scheme:dark)')

    btn.addEventListener('click',function(){
        if(prefersDarkshceme.matches){
            document.body.classList.toggle('light-theme')
        }else{
            document.body.classList.toggle('dark-theme')
        }
    })
</script>

</html>
