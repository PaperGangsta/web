<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table caption{
            background: black;
            color: white;
            padding: 10px;
            caption-side: top;
        }
        table tr td{
            height: 100px;
            text-align: center;
            vertical-align: middle;
        }
        table tr{
            color: white;
        }
        table tr:nth-child(odd){
            background: red;
        }
        table tr td:nth-child(even){
            background: #067db4;
        }
    </style>
</head>
<body>
    <table border="1">
        <caption>Xiao_Ming</caption>
        <tr>
            <td>小铭</td>
            <td>Xiao_Ming</td>
        </tr>
    </table>
</body>
</html>
