<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            list-style: none;
        }

        body {
            width: 100vw;
            height: 100vh;
            background: #34495e;
        }

        main {
            background: #eb4d4b;
            position: absolute;
            width: 200px;
            height: 200px;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        div {
            position: relative;
            margin: 10px;
            overflow: hidden;
        }
        div::before{
            position: absolute;
            content: '';
            left: 0;
            bottom: 0;
            height: 3px;
            width: 100%;
            background: linear-gradient(to Right,white,red,blue,yellow,green,white);
            transform : translateX(-100%);
            transition: 2s;
        }
        div:hover::before{
            transform : translateX(0);
        }

        input {
            border: none;
            outline: none;
            background: #ecf0f1;
            padding: 10px;
        }
    </style>
</head>

<body>
    <main>
        <div class="in1">
            <input>
        </div>
        <div class="in2">
            <input>
        </div>
    </main>
</body>

</html>
