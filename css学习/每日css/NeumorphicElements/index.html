<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Elements</title>
    <link href="./style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="switch">
            <div class="switch-1">
                <input id="switch-1" type="checkbox">
                <label for="switch-1"></label>
            </div>

            <div class="switch-2">
                <input id="switch-2" type="checkbox" checked>
                <label for="switch-2"></label>
            </div>
        </div>
        <div class="segmented-control">
            <input type="radio" name="radio" value="1" id="tab-1">
            <label for="tab-1" class="segmented-control-1">
                <p>Tab 1</p>
            </label>
            <input type="radio" name="radio" value="2" id="tab-2">
            <label for="tab-2" class="segmented-control-2">
                <p>Tab 2</p>
            </label>
            <input type="radio" name="radio" value="3" id="tab-3">
            <label for="tab-3" class="segmented-control-3">
                <p>Tab 3</p>
            </label>
            <div class="segmented-control-color"></div>
        </div>
    </div>
</body>

</html>
