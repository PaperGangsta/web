<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01文本特效</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "黑体";
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #000;
      }
      .wavy {
        position: relative;
        -webkit-box-reflect: below 0
          linear-gradient(transparent, rgba(0, 0, 0, 0.2));
      }
      .wavy span {
          display: inline-block;
        position: relative;
        color: #fff;
        font-size: 2em;
        animation: animate 1s ease-in-out infinite;
        animation-delay: calc(.1s*var(--i))
      }
      @keyframes animate {
        0% {
          transform: translateY(0px);
        }
        20% {
          transform: translateY(-24px);
        }
        40%,
        100% {
          transform: translateY(0px);
        }
      }
    </style>
  </head>
  <body>
    <div class="wavy">
      <span style="--i:1">哈</span>
      <span style="--i:2">哈</span>
      <span style="--i:3">哈</span>
      <span style="--i:4">哈</span>
      <span style="--i:5">哈</span>
      <span style="--i:6">哈</span>
    </div>
  </body>
</html>
