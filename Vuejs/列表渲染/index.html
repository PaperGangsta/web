<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <ul id="app1">
        <li v-for="item of items" :key="item.message">
            {{item.message}}
        </li>
    </ul>
    <ul id="app2">
        <li v-for="(item, index) in items" :key="index">
            {{parentMessage}} - {{index}} - {{item.message}}
        </li>
    </ul>
    <ul id="app3">
        <li v-for="(value ,name,index) in object" :key="index">
            {{name}}:{{value}}
        </li>
    </ul>

    <script>
        var app1 = new Vue({
            el:'#app1',
            data:{
                items:[
                    {message:'Foo'},
                    {message:'Bar'}
                ]
            }
        })

        var app2 = new Vue({
            el:'#app2',
            data:{
                parentMessage:'Parent',
                items:[
                    {message:'Foo'},
                    {message:'Bar'}
                ]
            }
        })

        var app3 = new Vue({
            el:'#app3',
            data:{
                object:{
                    'a':1,
                    'b':2,
                    c:[
                        {
                            'd':1
                        }
                    ]
                }
            }
        })
    </script>
</body>

</html>
