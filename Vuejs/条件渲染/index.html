<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <template v-if="login">
        <label>Username</label>
        <input placeholder="Input your password" />
      </template>
      <template v-else>
        <label>Email</label>
        <input placeholder="Input you Email" />
      </template>
    </div>

    <script>
      var app = new Vue("#app", {
        data() {
            login: true;
        },
      });
    </script>
  </body>
</html>
