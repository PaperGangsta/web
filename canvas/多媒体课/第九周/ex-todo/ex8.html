	<title>绘图板</title>
	<style type="text/css" media="screen">
		* {
			margin: 0;
			padding: 0;
		}

		#canvas {
			display: inline-block;
			/*width:800px;
			margin:20px auto;*/
			margin: 0 0 0 20px;
			border: 4px solid #000;
			padding: 30px;
			/*position:absolute;
			left:100px;
			top:100px;*/
			/*padding:20px;
			box-sizing: content-box;*/
			/*width:600px;
			height:300px;*/
		}

		ul.color_block {
			margin-left: 20px;
		}

		ul.color_block li {
			display: inline-block;
			width: 20px;
			height: 20px;
			margin: 10px 3px 10px 0;
			border: 1px solid #000;

		}

		ul:hover {
			cursor: pointer;
		}

		#canvas:hover {
			cursor: url('draw.png') 10 25, auto;
			/*cursor: crosshair;*/
		}
		canvas.canvas_tips {
			display: inline-block;
			margin: 10px 3px 10px 0;
			border: 1px solid #000;
			cursor: pointer;

		}

		#tips,#textPanel {
			margin: -15px 0 20px 20px;
		}

		#textPanel {
			display: none;
		}

		#textPanel input[type="text"] {
			display: inline-block;
			height: 30px;
			border: 1px solid #000;
		}

		#photo {
			display: none;
			margin-left: 30px;
		}

		#video {
			display: none;
		}

		#controls {
			display: none;
			margin: 15px 0 0 20px;
		}
		#colorCheckbox{
			margin-left: 10px;
		}
		
		#colorbox{
			display: inline;
			margin: 0 10px 0 5px
		}
		#flipbox{
			display: inline;
			margin-left: 5px;
		}
	</style>
