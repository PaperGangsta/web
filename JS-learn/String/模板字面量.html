<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
</body>
<script>
    let lessons = [{
        title: "css"
    }, {
        title: "html"
    }, {
        title: "js"
    }];

    function template() {
        return `<ul>
            ${lessons.map((item)=>`
                <li>${item.title}</li>
            `).join('')}
            </ul>`;
    }
    document.body.innerHTML = template();
</script>

</html>
